<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div>
    <input type="text" #buscar name="" id="" placeholder="Buscar pelicula">
    <button type="button" (click)="getMoviesName(buscar)">Buscar</button>
  </div>


  <div *ngFor="let item of movies">
    <div>
      <img height="300px" src="https://image.tmdb.org/t/p/original/{{item.poster_path}}" alt="">
    </div>
    <div>
      <h1>  
        {{item.title}}
      </h1>
      <span>
        {{item.overview}}
      </span>
    </div>
  </div>
</body>
</html>
